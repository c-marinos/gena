<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body>
    <h2
      style="padding-top: 1000px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px"
    ></h2>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <style>
      #myEmbeddedScene {
        width: 100%;
        height: 200px;
      }
    </style>
    <div id="myEmbeddedScene">
      <a-scene background="color: #ECECEC" embedded="">
        <a-box
          position="-1 0.5 -3"
          rotation="0 45 0"
          color="#4CC3D9"
          shadow=""
        ></a-box>
        <a-sphere
          position="0 1.25 -5"
          radius="1.25"
          color="#EF2D5E"
          shadow=""
        ></a-sphere>
        <a-cylinder
          position="1 0.75 -3"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
          shadow=""
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#7BC8A4"
          shadow=""
        ></a-plane>
      </a-scene>
    </div>

    <div id="page"></div>
    <!--

    -->
  </body>
</html>
